<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Magic Car Gallery</title>
    <link rel="stylesheet" type="text/css" href="Normalize.css">
    <link rel="stylesheet" type="text/css" href="03-Magic-Car-Gallery.css">
</head>
<body>
    <div id="wrapper">
        <section>
            <table id="maintable">
                <tr>
                    <td id="rowheader" colspan="2">
                        <header id="menuheader">
                            <h1>Magic Car Gallery</h1>
                        </header>
                    </td>
                </tr>
                <tr>
                    <td id="iframewrapper" width="30%">
                        <iframe id="pictureframe" name="frame" width="220px" height="150px"></iframe>
                    </td>
                    <td id="carnameslist" width="50%">
                        <aside>
                            <nav id="carslist">
                                <ul type="none">
                                    <li>
                                        <a href="http://widehdwall.com/wp-content/uploads/2014/09/Ford-Mustang-Shelby-GT5001-HD-Pics-220x150.jpg"
                                           target="frame">
                                            <button type="button">
                                                Ford Mustang
                                            </button>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="http://www.vehiclehi.com/thumbnails/cover/20121102/bmw%20cars%20convertible%20bmw%20650i%20convertible%201600x1200%20wallpaper_www.vehiclehi.com_68.jpg"
                                           target="frame">
                                            <button type="button">
                                                BMW M5
                                            </button>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="http://www.vehiclehi.com/thumbnails/cover/20121029/cars%20turbo%20porsche%20panamera%201600x1200%20wallpaper_www.vehiclehi.com_97.jpg"
                                           target="frame">
                                            <button type="button">
                                                Porsche Panamera
                                            </button>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="http://www.vehiclehi.com/thumbnails/cover/20121103/cars%20audi%20rs5%202560x1600%20wallpaper_www.vehiclehi.com_51.jpg"
                                           target="frame">
                                            <button type="button">
                                                Audi RS5
                                            </button>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="http://www.vehiclehi.com/thumbnails/cover/20121026/cars%20vehicles%20automotive%20mercedes%20benz%20c63%20mercedesbenz%20automobiles%201920x1080%20wallpaper_www.vehiclehi.com_7.jpg"
                                           target="frame">
                                            <button type="button">
                                                Mercedes-Benz C63 AMG
                                            </button>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </aside>
                    </td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
