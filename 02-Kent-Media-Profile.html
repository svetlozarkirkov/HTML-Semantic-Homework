<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Media Profile</title>
    <link rel="stylesheet" type="text/css" href="Normalize.css">
    <link rel="stylesheet" type="text/css" href="02-Kent-Media-Profile.css">
</head>
<body>
    <div class="title">
        <header id="title-header">
            <h1>Profile</h1>
        </header>
    </div>
    <div class="main-content">
        <div id="name-pic">
            <h3 id="username-txt">User: Kent</h3>
            <figure id="avatar">
                <img id="pic" src="images/avatar.png" alt="Profile picture" width="250" height="250">
                <figcaption id="profile-fig-cap">
                    <h3>Profile completed 60%</h3>
                </figcaption>
            </figure>
            <meter id="completion-meter" value="6" min="0" max="10">60%</meter>
        </div>
        <div id="audio-files">
            <h3 id="audio-txt">Uploaded Audio Files</h3>
            <div class="audio-black-box">
                <audio controls class="audio-controls" id="separate-audio">
                    <source src="http://www.maninblack.org/New%20York,%20New%20York%20USA.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio><br>
            </div>
            <audio controls class="audio-controls">
                <source src="http://www.maninblack.org/demos/WhereDoAllTheJunkiesComeFrom.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio><br>
            <audio controls class="audio-controls">
                <source src="http://www.maninblack.org/demos/SitDownShutUp.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio><br>
            <audio controls class="audio-controls">
                <source src="http://www.maninblack.org/demos/PoliceLineDontCross.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio><br>
        </div>
        <div id="video">
            <h3 id="video-txt">Uploaded Video Files</h3>
            <video id="vid-clip" controls>
                <source src="http://www.html5rocks.com/en/tutorials/video/basics/devstories.webm"
                        type='video/webm;codecs="vp8, vorbis"' />
                <source src="http://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4"
                        type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
                <track src="http://www.html5rocks.com/en/tutorials/video/basics/devstories-en.vtt" label="English subtitles"
                       kind="subtitles" srclang="en" default>
            </video>
        </div>
    </div>
</body>
</html>
